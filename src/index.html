<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The best ARTE you can get anywhere" />
    <link rel="stylesheet" href="./index.scss" />
    <title>The Arte</title>
  </head>
  <body class="bg--primary relative">
    <div class="p--4 container bg--primary">
      <h1>The Arte</h1>
      <div class="menu" role="menu">
        <button role="menuitem" data-component="showmore">More Arte</button>
        <div class="loader" data-component="loader">Loading...</div>
      </div>
      <div>
        <div class="error section hide" data-component="error"></div>
        <section class="artshow section" data-component="artgrid"></section>
      </div>
    </div>
    <div class="gallery hide" data-component="gallery">
      <div class="art-container">
        <img src="" />
        <p class="title"></p>
      </div>
      <button class="close">Close</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
